apiVersion: argoproj.io/v1aplpha1
kind: Application
metadata:
  name: 'infra'
spec:
  project: default
  source:
    repoURL: 'https://github.com/dakountche/dsc.git'
    targetRevision: HEAD
    chart: infra
    path: charts
    helm:

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: 'infra'
  syncPolicy:
    syncOptions:
    - CreateNamespace=true

